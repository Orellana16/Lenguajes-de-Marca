<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="htmlU2/css/Index.css">
</head>
<body>
    <header><div class="header-content">
        <a href="index.html"><img class="logo" src="Logo.png" alt="Logo"></a>
        <a href="Login.html"><img class="extra" src="Volver.png"></a>
            <h1>Crear una cuenta</h1>
            <p>Regístrate para acceder a nuestras funcionalidades.</p>
        </div>
    </header>

    <div class="container">
        <div class="login">
            <h2>Registro de Usuario</h2>
            <form id="signupForm" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Crear Cuenta</button>
            </form>
            <br>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <footer>
        <p>Lenguajes de Marca - David Orellana Gómez</p>
    </footer>

    <!-- Script de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
      
        // Configuración de tu app en Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCabsbimvmGR9LL4p3_nuGgIgzltqtHsGk",
            authDomain: "lenguajemarca.firebaseapp.com",
            projectId: "lenguajemarca",
            storageBucket: "lenguajemarca.firebasestorage.app",
            messagingSenderId: "1032860794215",
            appId: "1:1032860794215:web:4687d78cc2dafaf61443c2",
            measurementId: "G-XMTM8QDP82"
        };
      
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);  // Inicializar Firebase Auth
        const analytics = getAnalytics(app);  // Opcional: para analíticas
        
        // Escuchar el estado de autenticación
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Usuario logueado:", user.email);
            } else {
                console.log("No hay usuario logueado.");
            }
        });
    </script>

    <!-- Script para manejar el formulario de registro -->
    <script>
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Crear un nuevo usuario en Firebase
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Registro exitoso
                    const user = userCredential.user;
                    alert("Cuenta creada con éxito, bienvenido " + user.email);
                    // Redirigir al usuario a la página de login (opcional)
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage);  // Mostrar el mensaje de error
                });
        });
    </script>
</body>
</html>
