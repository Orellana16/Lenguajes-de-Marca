<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
    <div class="container">
        <div class="login">
            <h2>Iniciar sesión</h2>
            <!-- Cambié el id del formulario para coincidir con el script -->
            <form id="loginForm" method="POST">
                <label for="username">Usuario:</label>
                <input type="email" id="username" name="username" placeholder="Ingresa tu usuario" required>

                <br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <br>

                <label for="date">Fecha de nacimiento:</label>
                <input type="date" id="date" name="date" placeholder="Ingresa tu fecha de nacimiento" required>

                <br>

                <p class="sexo">Sexo:</p>

                <div class="sexoOpciones">
                    <input type="radio" id="male" name="sexo" value="1" checked>
                    <label for="male" class="sexoOpcion">Hombre</label>
            
                    <input type="radio" id="female" name="sexo" value="2">
                    <label for="female" class="sexoOpcion">Mujer</label>
                </div>

                <br>

                <p>CCAA:</p>
                <select  name="CCAA" id="CCAA">
                    <optgroup label="Comunidad Autónoma">
                      <option value="andalucia">Andalucía</option>
                      <option value="murcia">Murcia</option>
                      <option value="valencia">Valencia</option>
                      <option value="lamancha">Castilla la Mancha</option>
                      <option value="extremadura">Extremadura</option>
                      <option value="madrid">Madrid</option>
                      <option value="cataluna">Cataluña</option>
                      <option value="aaragon">Aaragón</option>
                      <option value="navarra">Navarra</option>
                      <option value="rioja">La Rioja</option>
                      <option value="leon">Castilla y León</option>
                      <option value="vasco">País Vasco</option>
                      <option value="cantabria">Cantabria</option>
                      <option value="asturias">Asturias</option>
                      <option value="galicia">Galicia</option>
                      <option value="baleares">Islas Baleares</option>
                      <option value="canarias">Islas Canarias</option>
                      <option value="melilla">Melilla</option>
                      <option value="ceuta">Ceuta</option>
                    </optgroup>
                </select>

                <br><br>

                <button type="submit">Enviar</button>
            </form>
            <br>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="Singin.html">Crear una cuenta</a></p>
        </div>
    </div>
</body>
</html>
