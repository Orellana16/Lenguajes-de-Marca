<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario IA</title>
</head>
<style>
.option-btn.active {
  background-color: #c5c5c5;
}
</style>
<body>

  <h1>Genera tu prompt</h1>

  <form id="formulario">
    <label>Motor:</label>
    <div class="options" data-group="motor">
      <button type="button" class="option-btn">el√©ctrico</button>
      <button type="button" class="option-btn">h√≠brido</button>
      <button type="button" class="option-btn">gasolina</button>
      <button type="button" class="option-btn">di√©sel</button>
    </div>

    <label>Transmisi√≥n:</label>
    <div class="options" data-group="transmision">
      <button type="button" class="option-btn">manual</button>
      <button type="button" class="option-btn">autom√°tica</button>
      <button type="button" class="option-btn">semi-autom√°tica</button>
    </div>

    <label>Tracci√≥n:</label>
    <div class="options" data-group="traccion">
      <button type="button" class="option-btn">delantera</button>
      <button type="button" class="option-btn">trasera</button>
      <button type="button" class="option-btn">integral</button>
    </div>

    <label>Carrocer√≠a:</label>
    <div class="options" data-group="carroceria">
      <button type="button" class="option-btn">SUV</button>
      <button type="button" class="option-btn">Sed√°n</button>
      <button type="button" class="option-btn">Hatchback</button>
      <button type="button" class="option-btn">Coup√©</button>
    </div>

    <label>Puertas:</label>
    <div class="options" data-group="puertas">
      <button type="button" class="option-btn">2</button>
      <button type="button" class="option-btn">3</button>
      <button type="button" class="option-btn">4</button>
      <button type="button" class="option-btn">5</button>
    </div>

    <button type="submit">Generar</button>
  </form>

  <div id="resultado"></div>

  <script>
    const selections = {};

    document.querySelectorAll('.options').forEach(group => {
      const key = group.dataset.group;
      group.addEventListener('click', e => {
        if (e.target.classList.contains('option-btn')) {
          group.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
          selections[key] = e.target.textContent;
        }
      });
    });

    document.getElementById('formulario').addEventListener('submit', e => {
      e.preventDefault();
      if (Object.keys(selections).length < 5) {
        alert("Selecciona todas las opciones.");
        return;
      }
      const r = document.getElementById('resultado');
      r.textContent = `‚ú® Quiero los 3 mejores coches que sean de motor ${selections.motor}, con transmisi√≥n ${selections.transmision}, tracci√≥n ${selections.traccion}, carrocer√≠a tipo ${selections.carroceria} y ${selections.puertas} puertas. üöó`;
    });
  </script>

</body>
</html>
