<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario IA</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #003b5c;
      margin-bottom: 1.5rem;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .option-btn {
      flex: 1 1 45%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      background: #e6edf3;
    }

    .option-btn.active {
      background: #007acc;
      color: white;
      border-color: #005b99;
    }

    button[type="submit"] {
      background: #007acc;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border-left: 4px solid #007acc;
      border-radius: 5px;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Genera tu prompt</h1>

  <form id="formulario">
    <label>Motor:</label>
    <div class="options" data-group="motor">
      <div class="option-btn">el√©ctrico</div>
      <div class="option-btn">h√≠brido</div>
      <div class="option-btn">gasolina</div>
      <div class="option-btn">di√©sel</div>
    </div>

    <label>Transmisi√≥n:</label>
    <div class="options" data-group="transmision">
      <div class="option-btn">manual</div>
      <div class="option-btn">autom√°tica</div>
      <div class="option-btn">semi-autom√°tica</div>
    </div>

    <label>Tracci√≥n:</label>
    <div class="options" data-group="traccion">
      <div class="option-btn">delantera</div>
      <div class="option-btn">trasera</div>
      <div class="option-btn">integral</div>
    </div>

    <label>Carrocer√≠a:</label>
    <div class="options" data-group="carroceria">
      <div class="option-btn">SUV</div>
      <div class="option-btn">Sed√°n</div>
      <div class="option-btn">Hatchback</div>
      <div class="option-btn">Coup√©</div>
    </div>

    <label>Puertas:</label>
    <div class="options" data-group="puertas">
      <div class="option-btn">2</div>
      <div class="option-btn">3</div>
      <div class="option-btn">4</div>
      <div class="option-btn">5</div>
    </div>

    <button type="submit">Generar</button>
  </form>

  <div id="resultado" class="oculto">Resultado</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formulario');
      const out = document.getElementById('resultado');

      const selections = {
        motor: null,
        transmision: null,
        traccion: null,
        carroceria: null,
        puertas: null
      };

      // Configura los botones de cada grupo
      const groups = document.querySelectorAll('.options');
      groups.forEach(group => {
        const groupName = group.dataset.group;
        const buttons = group.querySelectorAll('.option-btn');

        buttons.forEach(btn => {
          btn.addEventListener('click', function() {
            // Desactiva todos y activa el clicado
            buttons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            selections[groupName] = this.textContent;
          });
        });
      });

      // Cuando se env√≠a el formulario
      form.addEventListener('submit', e => {
        e.preventDefault();  // <-- evita recarga de p√°gina

        // Comprueba que todos los grupos tengan selecci√≥n
        if (Object.values(selections).some(v => !v)) {
          alert("Por favor selecciona una opci√≥n para cada grupo.");
          return;
        }

        // Desestructura para mensaje
        const { motor: m, transmision: t, traccion: tr, carroceria: c, puertas: p } = selections;

        // Muestra el resultado y lo hace visible
        out.textContent = `‚ú® Quiero los 3 mejores coches que sean de motor ${m}, con transmisi√≥n ${t}, tracci√≥n ${tr}, carrocer√≠a tipo ${c} y ${p} puertas. üöó`;
        out.classList.remove('oculto');
      });
    });
  </script>
</body>
</html>
