<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario IA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #330000, #660000, #990000);
      color: #fff8dc;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ffce00;
      text-shadow: 0 0 10px #ffce00;
    }

    form {
      background-color: #4d0000;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(255, 206, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    label {
      font-weight: 600;
      color: #ffce00;
      margin-bottom: 0.5rem;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .option-btn {
      flex: 1 1 22%;
      background-color: #c4002f;
      color: #fff;
      border: 2px solid #8b001e;
      border-radius: 0.5rem;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .option-btn:hover {
      background-color: #e00035;
    }

    .option-btn.active {
      background-color: #ff001b;
      color: #fff;
      font-weight: bold;
      border-color: #ffce00;
    }

    button[type="submit"] {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #ffce00;
      color: #4d0000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ffd633;
    }

    #resultado {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 1rem;
      background: rgba(255, 206, 0, 0.05);
      border: 2px solid #007a33;
      color: #ffffff;
      font-size: 1.2rem;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 122, 51, 0.3);
      transition: all 0.5s ease;
    }

    #resultado.oculto {
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body>
  <h1>Genera tu prompt</h1>

  <form id="formulario">
    <label>Motor:</label>
    <div class="options" data-group="motor">
      <div class="option-btn">el√©ctrico</div>
      <div class="option-btn">h√≠brido</div>
      <div class="option-btn">gasolina</div>
      <div class="option-btn">di√©sel</div>
    </div>

    <label>Transmisi√≥n:</label>
    <div class="options" data-group="transmision">
      <div class="option-btn">manual</div>
      <div class="option-btn">autom√°tica</div>
      <div class="option-btn">semi-autom√°tica</div>
    </div>

    <label>Tracci√≥n:</label>
    <div class="options" data-group="traccion">
      <div class="option-btn">delantera</div>
      <div class="option-btn">trasera</div>
      <div class="option-btn">integral</div>
    </div>

    <label>Carrocer√≠a:</label>
    <div class="options" data-group="carroceria">
      <div class="option-btn">SUV</div>
      <div class="option-btn">Sed√°n</div>
      <div class="option-btn">Hatchback</div>
      <div class="option-btn">Coup√©</div>
    </div>

    <label>Puertas:</label>
    <div class="options" data-group="puertas">
      <div class="option-btn">2</div>
      <div class="option-btn">3</div>
      <div class="option-btn">4</div>
      <div class="option-btn">5</div>
    </div>

    <button type="submit">Generar</button>
  </form>

  <div id="resultado" class="oculto">Resultado</div>

  <script>
    const form = document.getElementById('formulario');
    const out = document.getElementById('resultado');

    const selections = {
      motor: null,
      transmision: null,
      traccion: null,
      carroceria: null,
      puertas: null
    };

    document.querySelectorAll('.options').forEach(group => {
      const groupName = group.dataset.group;
      group.addEventListener('click', e => {
        if (e.target.classList.contains('option-btn')) {
          group.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
          selections[groupName] = e.target.textContent;
        }
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (Object.values(selections).some(v => !v)) {
        alert("Por favor selecciona una opci√≥n para cada grupo.");
        return;
      }

      const { motor: m, transmision: t, traccion: tr, carroceria: c, puertas: p } = selections;

      out.textContent = `‚ú® Quiero los 3 mejores coches que sean de motor ${m}, con transmisi√≥n ${t}, tracci√≥n ${tr}, carrocer√≠a tipo ${c} y ${p} puertas. üöó`;
      out.classList.remove('oculto');
    });
  </script>
</body>
</html>
