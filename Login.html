<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./htmlU2/css/Index.css"> <!-- Ajuste de ruta al estilo -->
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="Logo.png" alt="Logo"></a>
        <div class="header-content">
            <h1>Bienvenido de nuevo</h1>
            <p>Por favor, ingresa tus datos para continuar.</p>
        </div>
    </header>

    <div class="container">
        <div class="login">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <br>

                <button type="submit">Entrar</button>
            </form>

            <br><hr><br>

            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes una cuenta? <a href="Singin.html">Regístrate</a></p>
        </div>
    </div>

    <footer>
        <p>Lenguajes de Marca - David Orellana Gómez</p>
    </footer>
</body>
</html>
