<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>JQuery</title>
</head>
<body>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("../cr.jpg");
        }

        /* Estilos para los botones */
        input[type="button"] {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el mouse */
        }

        /* Estilos para los párrafos */
        p {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Colores para párrafos pares e impares */
        .par {
            border-left: 5px solid #2196F3; /* Azul */
        }

        .impar {
            border-left: 5px solid #FF9800; /* Naranja */
        }

        /* Contenedor del formulario */
        form {
            margin-bottom: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
        $("#OPares").click(function(){
            $(".par").fadeOut();
        });

        $("#OImpares").click(function(){
            $(".impar").fadeOut();
        });

        $("#MPares").click(function(){
            $(".par").fadeIn();
        });

        $("#MImpares").click(function(){
            $(".impar").fadeIn();
        });
    });
    </script>
    <form>
        <input type="button" id="OPares" value="Ocultar Pares">
        <input type="button" id="OImpares" value="Ocultar Impares">
        <input type="button" id="MPares" value="Mostrar Pares">
        <input type="button" id="MImpares" value="Mostrar Impares">
    </form>
    <p class="impar">TEXTO TEXTO TEXTO</p>
    <p class="par">Texto texto texto</p>
    <p class="impar">texto texto texto</p>
    <p class="par">TeXtO TeXtO TeXtO</p>
</body>
</html>
