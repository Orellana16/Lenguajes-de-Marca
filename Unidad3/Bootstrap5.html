<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page con Bootstrap 5</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Primera fila: Título, texto y botón -->
    <div class="row">
      <!-- Columna de texto -->
      <div class="col-md-6">
        <h1>Bienvenido a mi landing page</h1>
        <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
        <!-- Botón de Bootstrap 5 -->
        <button class="btn btn-primary">Llamada a la acción</button>
      </div>
      <!-- Columna de imagen -->
      <div class="col-md-6">
        <!-- Imagen responsiva con clase de Bootstrap 5 -->
        <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal">
      </div>
    </div>
    <!-- Segunda fila: Tarjetas de características -->
    <div class="row mt-4">
      <!-- Tarjeta 1 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 1</h5>
            <p class="card-text">Descripción de la característica 1.</p>
          </div>
        </div>
      </div>
      <!-- Tarjeta 2 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 2</h5>
            <p class="card-text">Descripción de la característica 2.</p>
          </div>
        </div>
      </div>
      <!-- Tarjeta 3 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 3</h5>
            <p class="card-text">Descripción de la característica 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
