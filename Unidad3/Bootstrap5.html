<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page con Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Fila 1: Título, texto y botón -->
        <div class="row">
            <!-- Columna 1: Texto y botón -->
            <div class="col-md-6">
                <h1>Bienvenido a mi landing page</h1>
                <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
                <!-- Botón con clase de Bootstrap 5 -->
                <button class="btn btn-primary">Llamada a la acción</button>
            </div>
            <!-- Columna 2: Imagen -->
            <div class="col-md-6">
                <!-- Imagen con clase de Bootstrap 5 para hacerla responsive -->
                <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal">
            </div>
        </div>
        <!-- Fila 2: Tarjetas de características -->
        <div class="row mt-4">
            <!-- Columna 1: Tarjeta 1 -->
            <div class="col-md-4">
                <!-- Tarjeta con clase de Bootstrap 5 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 1</h5>
                        <p class="card-text">Descripción de la característica 1.</p>
                    </div>
                </div>
            </div>
            <!-- Columna 2: Tarjeta 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 2</h5>
                        <p class="card-text">Descripción de la característica 2.</p>
                    </div>
                </div>
            </div>
            <!-- Columna 3: Tarjeta 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 3</h5>
                        <p class="card-text">Descripción de la característica 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
